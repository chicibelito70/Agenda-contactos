<html lang="es"> 
<head>
    <title>Agenda de Contactos </title>
    <script src="../agenda/js/index.js"></script>
    <link href="../agenda/style/style.css" type="text/css" rel="stylesheet" />
</head>

<body onload="cargarContactos()">

    <div class="contenedor-principal">
        <div class="agregar-contacto">
            <div class="fila">
                <div class="columna" >
                    <input type="text" id="Nombre" placeholder="Nombre: " />
                </div>
            </div>
            <div class="fila">
                 <div class="columna">
                <input type="text" id="Apellido" placeholder="Apellido: " />
                </div>
            </div>
            <div class="fila">
                <div class="columna">
                    <input type="text" id="Telefono" placeholder="Telefono: " width="2000"/>
                </div>
            </div>
            <div class="fila"><button class="boton-agregar" onclick="agregarContacto()">Agregar Contacto</button></div>
        </div>
        <div class="encabezado">Listado de Contactos</div>
        <div id="Contactos" class="listado-contactos"></div>
    </div>
</body>

</html>
